server:
  port: 8081
  servlet:
    context-path: /user-service
  shutdown: graceful

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://postgres:5432/mylearndb
    username: myuser
    password: mypassword
    hikari:
      schema: user_service
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    schemas: user_service

management:
  endpoints:
    web:
      exposure:
        # Expose only health for security; metrics/info can be added later
        include: health
  endpoint:
    health:
      # Enables /actuator/health/liveness and /actuator/health/readiness
      probes:
        enabled: true
      # Shows detailed health info (useful for debugging, can be restricted in prod)
      show-details: always
